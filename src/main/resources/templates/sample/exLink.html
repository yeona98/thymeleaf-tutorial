<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>링크 처리</h3>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">
                [[${dto}]]
            </a>
        </li>
    </ul>

    <h3>LocalDateTime 포맷팅: #temporals</h3>
    <ul>
        <li th:each="dto: ${list}">
            [[${dto.sno}]] : [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>
</body>
</html>
